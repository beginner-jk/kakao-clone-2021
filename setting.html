<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Setting - Kakao Clone</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>111%</span>
            <i class="fas fa-battery-full fa-lg"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>

    <header class="alt-screen-header">
        <div class="alt-screen-header__column">
            <a href="more.html">
                <i class="fas fa-chevron-left"></i>
            </a>
        </div>
        <div class="alt-screen-header__column">
            <span class="alt-screen-header__title">Settings</span>
        </div>
        <div class="alt-screen-header__column">
            <i class="fas fa-search"></i>
        </div>
    </header>

    <main class="main-screen">
        <ul class="settings-list">
            <li class="settings-setting">
                <div class="settings-setting__column">
                    <i class="fas fa-bullhorn"></i>
                    <span>Notices</span>
                </div>
                <div class="settings-setting__column">

                </div>
            </li>
            <li class="settings-setting">
                <div class="settings-setting__column">
                    <i class="fas fa-flask"></i>
                    <span>Kakao Lab</span>
                </div>
                <div class="settings-setting__column">

                </div>
            </li>
            <li class="settings-setting">
                <div class="settings-setting__column">
                    <i class="fas fa-info-circle"></i>
                    <span>Version</span>
                </div>
                <div class="settings-setting__column">
                    <span>Latest Version</span>
                </div>
            </li>
        </ul>
        <div class="divide-line"></div>
        <ul class="settings-list">
            <li class="settings-setting">
                <div class="settings-setting__column">
                    <i class="fas fa-unlock-alt"></i>
                    <span>Privacy</span>
                </div>
                <div class="settings-setting__column">

                </div>
            </li>
            <li class="settings-setting">
                <div class="settings-setting__column">
                    <i class="far fa-bell"></i>
                    <span>Notifications</span>
                </div>
                <div class="settings-setting__column">

                </div>
            </li>
            <li class="settings-setting">
                <div class="settings-setting__column">
                    <i class="far fa-user"></i>
                    <span>Friends</span>
                </div>
                <div class="settings-setting__column">

                </div>
            </li>
            <li class="settings-setting">
                <div class="settings-setting__column">
                    <i class="far fa-comment"></i>
                    <span>Chats</span>
                </div>
                <div class="settings-setting__column">
                    
                </div>
            </li>
            <li class="settings-setting">
                <div class="settings-setting__column">
                    <i class="far fa-sun"></i>
                    <span>Display</span>
                    <span class="badge--sm">N</span>
                </div>
                <div class="settings-setting__column">
                    
                </div>
            </li>
            <li class="settings-setting">
                <div class="settings-setting__column">
                    <i class="fas fa-paint-roller"></i>
                    <span>Themes</span>
                    <span class="badge--sm">N</span>
                </div>
                <div class="settings-setting__column">
                    <span>Default theme</span>
                </div>
            </li>
            <li class="settings-setting">
                <div class="settings-setting__column">
                    <i class="fas fa-phone-alt"></i>
                    <span>Call</span>
                </div>
                <div class="settings-setting__column">
                    
                </div>
            </li>
        </ul>
    </main>

    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn">
                <a class="nav__link" href="friends.html">
                    <i class="far fa-user fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="chats.html">
                    <span class="nav__notification badge">1</span>
                    <i class="far fa-comment fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="find.html">
                    <i class="fas fa-search fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="more.html">
                    <span class="nav__notification-more alarm"></span>
                    <i class="fas fa-ellipsis-h fa-2x"></i>
                </a>
            </li>
        </ul>
    </nav>

    <div id="only-mobile">
        <span>Your screen is too big !</span>
    </div>

    <script src="http://kit.fontawesome.com/6478f529f2.js" crossorigin="anonymous"></script>
</body>
</html>
